name: Build Android Release

on:
  push:
    # Solo se activa con etiquetas de versión
    tags:
      - 'v*'
    # Ignora cambios en documentación para no gastar minutos
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    - name: Get Dependencies
      run: flutter pub get

    # Fuerza un versionCode alto (7000) para evitar el error de instalación
    - name: Bump Version Code
      run: sed -i 's/version: .*/version: 3.8.1+7000/' pubspec.yaml

    - name: Create Keystore
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | tr -d '\n\r ' | base64 --decode > android/app/upload-keystore.jks
        echo "storePassword=${{ secrets.KEY_PASSWORD }}" > android/key.properties
        echo "keyPassword=${{ secrets.ALIAS_PASSWORD }}" >> android/key.properties
        echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
        echo "storeFile=upload-keystore.jks" >> android/key.properties

    - name: Build Split APKs
      run: flutter build apk --release --split-per-abi --no-shrink

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: build/app/outputs/flutter-apk/app-*-release.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
